<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CryptoCoin.io</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; }
        canvas { display: block; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; }
        input, button { padding: 5px; margin: 5px; background: #333; color: white; border: 1px solid #666; }
        input:focus { outline: none; border-color: #F7931A; }
    </style>
</head>
<body>
    <div id="ui">
        <input id="ticker-input" type="text" placeholder="Enter ticker (e.g., BTC)" maxlength="5">
        <button onclick="startGame()">Start</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
